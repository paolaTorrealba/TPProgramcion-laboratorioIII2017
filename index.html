<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content=" initial-scale=1.0">

<title>Estacionamiento</title>

<!-- main css -->
<link href="css/style.css" rel="stylesheet" type="text/css">

<!-- media queries css -->
 <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link href="css/media-queries.css" rel="stylesheet" type="text/css">

<link href="./css/bootstrap.css" rel="stylesheet">
    <link href="./css/bootstrapValidator.min.css"  rel="stylesheet">
    <script src="./js/jquery-3.2.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/bootstrapValidator.min.js"></script>
    <script src="./js/validator.js"></script>




<link href="css/ingreso.css" rel="stylesheet">



<script type="text/javascript" src="js/validarLogin.js"></script>
<script type="text/javascript" src="js/funcionesAjax.js"></script>
<script type="text/javascript" src="js/funcionesLogin.js"></script>
<script type="text/javascript" src="js/funcionesABM.js"></script>

</head>

<body>

<div id="pagewrap">

	<header id="header">
		<hgroup>
			<h1>Estacionamiento</h1>			
		</hgroup>
	</header>
	<!-- /#header -->

   <div class="container">

        <div class="loginbtn" align="center" style="margin:100px;">
            <button type="button" class="btn btn-default" data-toggle="modal" data-target="#loginModal">
            <span class="glyphicon glyphicon-hand-right"></span> INGRESAR</button>
         </div>

  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

<div class="modal-dialog">
  
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Inicio de Sesión</h4>
            </div>

            <div class="modal-body">

                <form id="loginForm" method="POST" class="form-horizontal" onsubmit="EnviarDatos(); return false">


                    <div class="form-group">

                        <label for="" class="col-md-3 control-label">Usuario</label>

                        <div class="col-md-7">
                            <input type="text" class="form-control" id="mail" name="mail" />
                        </div>

                    </div>

                    <div class="form-group">

                        <label for="" class="col-md-3 control-label">Contraseña</label>

                        <div class="col-md-7">
                            <input type="password" class="form-control" id="clave" name="clave" />
                        </div>

                    </div>

                    <div class="form-group">

                        <div class="col-md-5 col-md-offset-3">
                            <button type="submit" class="btn btn-default">Login</button>
                        </div>
                        <div class="col-md-5 col-md-offset-3">
                            <h5 >Mail: paola@gmail.com</h5>
                            <h5 >Clave: 1234</h5>
                        </div>

                    </div>

                </form>


            </div>
           

        </div>
    </div>
</div>

</div>



</div>
</body>
</html>
