<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="../bower_components/bootstrapValidator/dist/css/bootstrapValidator.css" rel="stylesheet">
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/bootstrapvalidator/dist/js/bootstrapValidator.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="../estilos/estilos.css">


    <script type="text/javascript" src="../js/validadorLogin.js">
    </script>
    <script type="text/javascript" src="../js/validarLogin.js">
    </script>

   <!--  <script type="text/javascript" src="../js/CargarHoraOnLoad.js"></script> -->
    <title>Login para ingresar al Sistema</title>
    </head>
    <body>
        <div class="container">
        <div class="row">
            <div class="col-xs-12 col-lg-12">
                <div class="CajaInicio animated bounceInRight">
                 <form id="loginForm" method="POST" class="form-horizontal" onsubmit="EnviarDatos(); return false">
                     <fieldset>
                    <legend>Usuario</legend>
                    <p>Ingrese sus datos</p>
                    <div class="form-group">
                   <label for="" class="col-lg-4 control-label">Correo Electrónico</label>
                   <div class="col-lg-6">
                   <input type="email" class="form-control" name="mail" id="mail">
                   </div>
                    </div>

                    <div class="form-group">
                    <label for="" class="col-lg-4 control-label">Contraseña</label>
                    <div class="col-lg-6">
                    <input type="password" class="form-control" name="clave" id="clave">
                    </div>
                    </div>
                    
                    <input type="hidden" name="horaLogin" id="horaLogin">
                   
                    
                    
                    <div class="form-group">

                        <div class="col-md-5 col-md-offset-3">
                            <button type="submit" class="btn btn-primary">Aceptar</button>
                        </div>

                    </div>
                     </fieldset>
                </form>
                </div>
            </div>
        </div>
        </div>
    </body>
</html>
